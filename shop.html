<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="shop.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="wrap">
    <div class="scrolltop">Top</div>
    <header>
      <div class="navbar">
        <div class="navbar-logo">
          <h1><span>LMP</span> Shop</h1>
        </div>
        <div class="navbar-menu">
          <ul>
            <li class="cycle">Cycle</li>
            <li class="supplies">Supplies</li>
            <li class="forum">Forum</li>
          </ul>
        </div>
        <div class="navbar-cart">
          <ul>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
            <li><i class="fa-solid fa-heart"></i></li>
            <li><i class="fa-solid fa-user"></i></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="main">
        <div class="main-contents">
          <p><span>L</span>oad</p>
          <p><span>M</span>tb</p>
          <p><span>P</span>ixie</p>
        </div>
        <div class="main-img">
          <img src="./img/bicycle_02.jpg" alt="">
        </div>
      </div>
      <div class="loadcycle">
        <div class="loadcycle-title">
          <h1>Load Cycle</h1>
          <p>로드 자전거의 브랜드</p>
        </div>
        <div class="loadcycle-brand">
          <div class="load-form">
            <img src="./img/specialized_01.jpg" alt="">
            <p>Speclalized</p>
          </div>
          <div class="load-form">
            <img src="./img/Bianchi_01.jpg" alt="">
            <p>Bianchi</p>
          </div>
          <div class="load-form">
            <img src="./img/sworks_01.jpg" alt="">
            <p>Sworks</p>
          </div>
        </div>
      </div>
      <div class="mtbcycle">
        <div class="mtbcycle-title">
          <h1>Mtb Cycle</h1>
          <p>엠티비 자전거의 브랜드</p>
        </div>
        <div class="mtbcycle-brand">
          <div class="mtb-form">
            <img src="./img/mtb_01.jpg" alt="">
            <p>Trek</p>
          </div>
          <div class="mtb-form">
            <img src="./img/mtb_02.jpg" alt="">
            <p>Santa Cruz</p>
          </div>
          <div class="mtb-form">
            <img src="./img/mtb_03.jpg" alt="">
            <p>Cannondale</p>
          </div>
        </div>
      </div>
      <div class="pixiecycle">
        <div class="pixiecycle-brand">
          <div class="pixie-form">
            <img src="./img/pixie_01.jpg" alt="">
            <p>Constantine</p>
          </div>
          <div class="pixie-form">
            <img src="./img/pixie_02.jpg" alt="">
            <p>Unknown</p>
          </div>
          <div class="pixie-form">
            <img src="./img/pixie_03.jpg" alt="">
            <p>Veloline</p>
          </div>
        </div>
        <div class="pixiecycle-title">
          <h1>Pixie Cycle</h1>
          <p>픽시 자전거의 브랜드</p>
        </div>
      </div>
    </main>
    <aside>
      <div class="aside">
        <div class="supplies-title">
          <h2>Supplies</h2>
          <p>인기</p>
          <p>자전거 용품</p>
        </div>
        <div class="supplies-contents">
          <div class="contents-card"></div>
          <div class="contents-card"></div>
          <div class="contents-card"></div>
        </div>
      </div>
    </aside>
  </div>
  <script src="./main.js"></script>
</body>
</html>
